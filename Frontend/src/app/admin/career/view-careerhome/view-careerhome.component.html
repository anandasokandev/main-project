<div class="tab-pane active" id="home">
    <hr>
    <form class="form" id="registrationForm">
        <div class="form-group">
            <div class="col-xs-6">
                <label for="first_name">
                    <h4>First name</h4>
                </label>
                <input type="text" class="form-control" name="first_name" id="first_name"
                    value="{{user[0].first_name}}">
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="last_name">
                    <h4>Last name</h4>
                </label>
                <input type="text" class="form-control" name="last_name" id="last_name"
                    value="{{user[0].last_name}}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label for="mobile">
                    <h4>Mobile</h4>
                </label>
                <input type="text" class="form-control" name="mobile" id="mobile"
                    value="{{user[0].phone}}">
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="email">
                    <h4>Email</h4>
                </label>
                <input type="email" class="form-control" name="email" id="email"
                    value="{{user[0].email}}">
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="email">
                    <h4>Location</h4>
                </label>
                <input type="email" class="form-control" id="location" value="{{user[0].location}}">
            </div>
        </div>
        <div class="form-group">

            <div class="form-group">

                <div class="col-xs-6">
                    <label for="email">
                        <h4>District</h4>
                    </label>
                    <input type="email" class="form-control" id="location" value="{{user[0].district}}">
                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="form-group">

                <div class="col-xs-6">
                    <label for="email">
                        <h4>State</h4>
                    </label>
                    <input type="email" class="form-control" id="location" value="{{user[0].state}}">
                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="email">
                    <h4>Location</h4>
                </label>
                <input type="email" class="form-control" id="location" value="{{user[0].pincode}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <br>
                <button *ngIf="profileStatus" class="btn btn-lg btn-danger pull-right" type="submit" (click)="disableUser(user[0].login_id)">
                    <i class="glyphicon glyphicon-ok-sign">
                    </i> Disable User
                </button>
                <button *ngIf="!profileStatus" class="btn btn-lg btn-success pull-right" type="submit" (click)="enableUser(user[0].login_id)">
                    <i class="glyphicon glyphicon-ok-sign">
                    </i> Enable User
                </button>
            </div>
        </div>
    </form>

    <hr>

</div>
