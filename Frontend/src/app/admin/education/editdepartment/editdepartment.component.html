<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Edit Department Details</h3>
                    <p>--------------</p>
                    <form class="requires-validation" [formGroup]="deptForm">



                        <div class="input-group">
                           <label for="name">Department Name</label>
                    <input class="form-control" type="text" ngModel="{{dept[0].dept_name}}" formControlName="dept_name" placeholder="Example: Computer Science " required>
                        </div>

                        <div class="input-group">
                            <label for="email">Department Description</label>
                            <input class="form-control" type="text" ngModel="{{dept[0].dept_description}}" formControlName="dept_desc" placeholder="Example: Focuses on the study of IT " required>
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" (click)="onSubmit()" type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
