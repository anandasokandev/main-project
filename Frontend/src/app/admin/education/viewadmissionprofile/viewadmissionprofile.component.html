<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4" />
    <div class="row">
      <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <img
              class="img-account-profile rounded-circle mb-2"
              style="width:300px;height:300px" 
              src="http://localhost:3000/images/{{userDetails[0].profile_pic}}"
            />
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Student Details</div>
          <div class="card-body">
            <form>
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="small mb-1" for="AdmissionId">Admission ID</label>
                <input
                  class="form-control"
                  id="AdmissionId"
                  type="text"
                  value="{{ userDetails[0].admission_id }}"
                />
              </div>

              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="FirstName">First name</label>
                  <input
                    class="form-control"
                    id="FirstName"
                    type="text"
                    value="{{ userDetails[0].first_name }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="LastName">Last name</label>
                  <input
                    class="form-control"
                    id="LastName"
                    type="text"
                    value="{{ userDetails[0].last_name }}"
                  />
                </div>
              </div>

              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="Gender">Gender</label>
                  <input
                    class="form-control"
                    id="Gender"
                    type="text"
                    value="{{ userDetails[0].gender }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">Phone</label>
                  <input
                    class="form-control"
                    id="inputLocation"
                    type="text"
                    value="{{ userDetails[0].phone }}"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress"
                  >Email address</label
                >
                <input
                  class="form-control"
                  id="inputEmailAddress"
                  type="email"
                  value="{{ userDetails[0].email }}"
                />
              </div>

              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">State</label>
                  <input
                    class="form-control"
                    id="inputOrgName"
                    type="text"
                    value="{{ userDetails[0].state }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">District</label>
                  <input
                    class="form-control"
                    id="inputLocation"
                    type="text"
                    value="{{ userDetails[0].district }}"
                  />
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">Location</label>
                  <input
                    class="form-control"
                    id="inputOrgName"
                    type="text"
                    value="{{ userDetails[0].location }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">Pincode</label>
                  <input
                    class="form-control"
                    id="inputLocation"
                    type="text"
                    value="{{ userDetails[0].pincode }}"
                  />
                </div>
              </div>

              <div class="card-header">Course Details</div>

              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone"
                    >Department Name</label
                  >
                  <input
                    class="form-control"
                    id="inputPhone"
                    type="tel"
                    value="{{ userDetails[0].dept_name }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday"
                    >Course Name</label
                  >
                  <input
                    class="form-control"
                    id="inputBirthday"
                    type="text"
                    name="birthday"
                    value="{{ userDetails[0].course_name }}"
                  />
                </div>
              </div>

              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone"
                    >Course Description</label
                  >
                  <input
                    class="form-control"
                    id="inputPhone"
                    type="tel"
                    value="{{ userDetails[0].description }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday"
                    >Course Duration</label
                  >
                  <input
                    class="form-control"
                    id="inputBirthday"
                    type="text"
                    name="birthday"
                    value="{{ userDetails[0].duration }}"
                  />
                </div>
              </div>

              <div class="card-header">User Disability Details</div>

              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone"
                    >Disability Category</label
                  >
                  <input
                    class="form-control"
                    id="inputPhone"
                    type="tel"
                    value="{{ userDetails[0].disability_category }}"
                  />
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday"
                    >Disability Sub Category</label
                  >
                  <input
                    class="form-control"
                    id="inputBirthday"
                    type="text"
                    name="birthday"
                    value="{{ userDetails[0].sub_category_name }}"
                  />
                </div>
              </div>

              <div class="col-md-8">
                <button class="btn btn-primary" (click)="admitStudent()" type="button">
                  Admit Student
                </button>
                <button class="btn btn-warning ms-5" type="button">
                  Review Later
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
