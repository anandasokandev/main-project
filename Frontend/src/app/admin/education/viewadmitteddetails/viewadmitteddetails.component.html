<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row align-items-center ">
        <h2 class="col-auto">Student Details</h2>
    </div>
    <div class="container mt-3">
        <form [formGroup]="departmentForm">
            <div class="row">
                <div class="col-auto">
                    <label for="exampleSelect" class="form-label">Select Department:</label>
                </div>
                <div class="col-auto">
                    <select formControlName="department" class="form-fields" (change)="viewDepartment()" id="exampleSelect">
                        <option *ngFor="let item of dept" value="{{item.dept_id}}">{{item.dept_name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-1" *ngIf="loadCourse">
        <form [formGroup]="courseForm">
            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="exampleSelect" class="form-label">Select Course: </label>
                </div>
                <div class="col-auto">
                    <select class="form-fields" formControlName="course" id="exampleSelect" (change)="viewCourse()">
                        <option value="" selected>Select Course</option>
                        <option *ngFor="let item of course" value="{{item.course_id}}">{{item.course_name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="row" *ngIf="userProfile" >
        <div class="col-md-4" *ngFor="let user of userDetails">
            <div class="card user-card">
                <div class="card-block">
                    <div class="user-image">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10">{{user.first_name}} {{user.last_name}}</h6>
                    <p class="text-muted">Active | {{user.gender}} | Born {{user.dob}}</p>
                    <hr>
                    <p class="text-muted m-t-15">Disability Category: {{user.sub_category_name}}</p>
                    <ul class="list-unstyled activity-leval">
                        <li class="active"></li>
                        <li class="active"></li>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                    
                    <p class="m-t-15 text-muted">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-dribbble text-dribbble"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
