<div class="container">
    <h1>Matrimony Users</h1>
    <div class="button-group filters-button-group">
        <select id="filters" class="button" [(ngModel)]="filter.gender" (click)="fetchUser()">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select id="filters" class="button" [(ngModel)]="filter.marital_status" (click)="fetchUser()">
            <option value="">Select Marital Status</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>
        <select id="filters" class="button" [(ngModel)]="filter.status" (click)="fetchUser()">
            <option value="">Status</option>
            <option value="">Approved</option>
            <option value="disabled">Disabled</option>
        </select>
        <select id="filters" class="button" [(ngModel)]="filter.religion" (click)="fetchUser()">
            <option value="">Religion</option>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="Sikh">Sikh</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Jain">Jain</option>
            <option value="Zoroastrian">Zoroastrian (Parsis)</option>
            <option value="Jewish">Jewish</option>
            <option value="Bahá'í">Bahá'í</option>
            <option value="Other">Other</option>
        </select>
        <select id="filters" class="button" [(ngModel)]="filter.caste" (click)="fetchUser()">
            <option selected disabled value="">Select Caste</option>
            <option value="General">General</option>
            <option value="OBC">OBC (Other Backward Class)</option>
            <option value="SC">SC (Scheduled Caste)</option>
            <option value="ST">ST (Scheduled Tribe)</option>
            <option value="EWS">EWS (Economically Weaker Sections)</option>
            <option value="Vokkaliga">Vokkaliga</option>
            <option value="Brahmin">Brahmin</option>
            <option value="Kshatriya">Kshatriya</option>
            <option value="Vaishya">Vaishya</option>
            <option value="Jat">Jat</option>
            <option value="Maratha">Maratha</option>
            <option value="Ezhava">Ezhava</option>
            <option value="Nair">Nair</option>
            <option value="Mali">Mali</option>
            <option value="Other">Other</option>
        </select>
        <select id="filters" class="button" [(ngModel)]="filter.district" (click)="fetchUser()">
            <option value="" disabled selected>Select a district</option>
            <option *ngFor="let district of keralaDistricts" [value]="district">
                {{ district }}
            </option>
        </select>
        <div class="btn-success" id="button-1" (click)="exportToExcel()">
            Download
        </div>
    </div>
    <div class="grid">
        <h3 *ngIf="number">No of users: {{users.length}} </h3>

        <div class="container-table">

            <table class="responsive-table" #table #TABLE>

                <thead class="responsive-table__head">
                    <tr class="responsive-table__row">
                        <th class="responsive-table__head__title responsive-table__head__title--name">Name
                            <svg version="1.1" class="up-arrow" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512"
                                style="enable-background:new 0 0 512 512;" xml:space="preserve">
                                <path
                                    d="M374.176,110.386l-104-104.504c-0.006-0.006-0.013-0.011-0.019-0.018c-7.818-7.832-20.522-7.807-28.314,0.002c-0.006,0.006-0.013,0.011-0.019,0.018l-104,104.504c-7.791,7.829-7.762,20.493,0.068,28.285    c7.829,7.792,20.492,7.762,28.284-0.067L236,68.442V492c0,11.046,8.954,20,20,20c11.046,0,20-8.954,20-20V68.442l69.824,70.162c7.792,7.829,20.455,7.859,28.284,0.067C381.939,130.878,381.966,118.214,374.176,110.386z" />
                            </svg>
                        </th>
                        <th class="responsive-table__head__title responsive-table__head__title--status">Gender</th>
                        <th class="responsive-table__head__title responsive-table__head__title--types">Marital Status
                        </th>
                        <th class="responsive-table__head__title responsive-table__head__title--update">District</th>
                        <th class="responsive-table__head__title responsive-table__head__title--country">Date of Birth
                        </th>
                    </tr>
                </thead>
                <!-- Responsive Table Body Section -->
                <tbody class="responsive-table__body">
                    <tr class="responsive-table__row" *ngFor="let item of users">
                        <td class="responsive-table__body__text responsive-table__body__text--name">
                            <img style="width:100px;height:100px"
                                src="http://localhost:3000/images/{{item.profile_pic}}" alt="">
                            {{item.first_name}} {{item.last_name}}
                        </td>
                        <!-- <span class="status-indicator status-indicator--active"></span> -->
                        <td class="responsive-table__body__text responsive-table__body__text--status">{{item.gender}}
                        </td>
                        <td class="responsive-table__body__text responsive-table__body__text--types">
                            {{item.marital_status}}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--update">{{item.district}}
                        </td>
                        <td class="responsive-table__body__text responsive-table__body__text--country">{{item.dob |
                            date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
