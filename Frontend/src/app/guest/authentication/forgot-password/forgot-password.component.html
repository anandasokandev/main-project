<div class="reset-card">
    <div class="brand">
      <h1>Reset Password</h1>
      <p>Enter your username to receive an OTP</p>
    </div>
  
    <form [formGroup]="changePassword">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text"
          id="username"
          placeholder="Enter your username"
          formControlName="username"
        />
      </div>
  
      <div class="form-group" *ngIf="otpSent">
        <label for="otp">Enter OTP</label>
        <input 
          type="text"
          id="otp"
          placeholder="Enter OTP"
          formControlName="otp"
        />
      </div>

      <div class="form-group" *ngIf="otpVerified">
        <label for="password">Enter Password</label>
        <input 
          type="text"
          id="password"
          placeholder="Enter Password"
          formControlName="password"
        />
      </div>

      <div class="form-group" *ngIf="otpVerified">
        <label for="password">Confirm Password</label>
        <input 
          type="text"
          id="password"
          placeholder="Confirm Password"
          formControlName="confirmpassword"
        />
      </div>
  
      <div class="button-group">
        <button 
          type="button" 
          class="action-btn" 
          *ngIf="otpNotSend" 
          (click)="sendOTP()"
        >
          Send OTP
        </button>
  
        <button 
          type="button" 
          class="action-btn" 
          *ngIf="otpSent" 
          (click)="verifyOTP()"
        >
          Verify OTP
        </button>

        <button 
        type="button" 
        class="action-btn" 
        *ngIf="otpVerified" 
        (click)="changePasswordMethod()"
      >
        Change Password
      </button>
      </div>

      
    </form>
  
    <div class="back-link">
      <a routerLink="/guest/login">Back to login</a>
    </div>
  </div>
