<div class="container">
    <div class="form-container">
      <h1 class="title">Create an Account</h1>
      <form class="registration-form" [formGroup]="registerForm" >
        <div class="input-group">
          <label  *ngIf="registerForm.controls['username'].errors['required'] && savestatus"  for="username">{{user}}</label>
          <input type="text" id="name" formControlName="username" placeholder="Enter username" required>
        </div>
        <div class="input-group">
          <label *ngIf="registerForm.controls['password'].errors['required'] && savestatus" for="password">password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn" (click)="onSubmit()">Register</button>
      </form>
      <div class="footer">
        <p>Already have an account? <a routerLink="/guest/login">Login</a></p>
      </div>
    </div>
  </div>
