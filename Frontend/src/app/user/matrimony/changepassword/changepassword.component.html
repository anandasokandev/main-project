<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items" style="margin-top: 100px;">
                    <h3>Change Password</h3>
                    <p>--------------</p>
                    <form class="requires-validation" >

                        <div class="input-group">
                           <label for="name">Old Password </label>
                           <input class="form-control" type="text" formControlName="oldpassword" required>
                        </div>

                         <div class="input-group">
                            <label for="name">New Password</label>
                            <input class="form-control" type="text" formControlName="newpassword" required>
                         </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
