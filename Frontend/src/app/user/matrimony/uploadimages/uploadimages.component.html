<div class="container mt-5">
    <h3>Upload Images</h3>
  
    <!-- Drag-and-Drop Section -->
    <div
      class="upload-container"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      (click)="fileInput.click()"
    >
      <input
        type="file"
        #fileInput
        accept="image/*"
        multiple
        (change)="onFileSelected($event)"
        hidden
      />
      <p>Drag & Drop your images here or click to select</p>
    </div>
  
    <!-- Preview Section -->
    <div class="preview-section mt-4" *ngIf="selectedFiles.length > 0">
      <h4>Preview:</h4>
      <div class="image-preview" *ngFor="let file of selectedFiles; let i = index">
        <img [src]="file.preview" alt="Image preview" />
        <button (click)="removeImage(i)" class="remove-btn">Remove</button>
      </div>
    </div>
  
    <!-- Upload Button -->
    <button
      class="btn btn-primary mt-3"
      [disabled]="selectedFiles.length === 0"
      (click)="onSubmit()"
    >
      Upload Images
    </button>
  </div>
