<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" style="width:150px;height:150px" src="http://localhost:3000/images/{{filter.profile}}">
        <span class="font-weight-bold">
          <input type="button" value="Change Profile" />
        </span>
      </div>
    </div>
    <div class="col-md-9 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="d-flex justify-content-between align-items-center experience">
            <span class="border px-3 p-1">
              <button (click)="editProfile()">Edit Profile</button>
            </span>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="filter.firstName" [readonly]="!isEditable" />
            </div>
            <div class="col-md-6">
              <label class="labels">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="filter.lastName" [readonly]="!isEditable" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <input type="text" class="form-control" [(ngModel)]="filter.phone" [readonly]="!isEditable" />
            </div>
            <div class="col-md-12">
              <label class="labels">Email ID</label>
              <input type="text" class="form-control" [(ngModel)]="filter.email" [readonly]="!isEditable" />
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label>
              <input type="text" class="form-control" [(ngModel)]="filter.address" [readonly]="!isEditable" />
            </div>
            <div class="col-md-12">
              <label class="labels">Pincode</label>
              <input type="text" class="form-control" (change)="fetchPincode()" [(ngModel)]="filter.pincode" [readonly]="!isEditable" />
            </div>
            <div class="col-md-12">
              <label class="labels">State</label>
              <input type="text" class="form-control" [(ngModel)]="filter.state" [readonly]="!isEditable" />
            </div>
            <div class="col-md-12">
              <label class="labels">District</label>
              <input type="text" class="form-control" [(ngModel)]="filter.district" [readonly]="!isEditable" />
            </div>
            <div class="col-md-12">
              <label class="labels">Location</label>
              <select class="form-control" [(ngModel)]="filter.location" [disabled]="!isEditable">
                <option *ngFor="let item of location" [ngValue]="item">{{ item }}</option>
              </select>
            </div>
            
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button" [disabled]="!isEditable" (click)="onSave()">Save Profile</button>
          </div>
        </div>
    </div>
  </div>
</div>
